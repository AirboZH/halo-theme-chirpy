<!DOCTYPE html>
<html
  th:replace="~{modules/layout :: html (title =${singlePage.spec.title} +' - '+ ${site.title},
  content = ~{modules/page :: page(~{::content}, 'page')})}"
  xmlns:th="https://www.thymeleaf.org"
>
  <th:block th:fragment="content">
    <h1 data-toc-skip>[[${singlePage.spec.title}]]</h1>
    <div class="post-content">
      <th:block th:utext="${singlePage.content.content}" />
    </div>
    <div id="comment">
      <halo:comment
        group="content.halo.run"
        kind="Post"
        th:attr="name=${singlePage.metadata.name}"
        colorScheme="document.documentElement.getAttribute('data-mode') === 'light' ? 'light' : 'dark'"
      />
    </div>
  </th:block>
</html>

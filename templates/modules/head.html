<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <meta
    content="#f7f7f7"
    media="(prefers-color-scheme: light)"
    name="theme-color"
  />
  <meta
    content="#1b1b1e"
    media="(prefers-color-scheme: dark)"
    name="theme-color"
  />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta
    content="black-translucent"
    name="apple-mobile-web-app-status-bar-style"
  />
  <meta
    content="width=device-width, user-scalable=no initial-scale=1, shrink-to-fit=no, viewport-fit=cover"
    name="viewport"
  />

  <title th:text="${title}"></title>

  <!--  {% if site.resources.ignore_env != jekyll.environment and site.resources.self_hosted %}-->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap -->
  <link rel="stylesheet" th:href="@{/assets/lib/bootstrap/dist/css/bootstrap.min.css}" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    th:href="@{/assets/lib/fontawesome-free/css/all.min.css}"
  />

  <!--  {% if site.toc and page.toc %}-->
  <!--    <link-->
  <!--      rel="stylesheet"-->
  <!--      th:href="@{/assets/lib/tocbot/dist/tocbot.min.js}"-->
  <!--    />-->

  <!--  {% if page.layout == 'page' or page.layout == 'post' %}-->
  <!-- Manific Popup -->
  <link
    rel="stylesheet"
    th:href="@{/assets/lib/magnific-popup/dist/magnific-popup.css}"
  />

  <!--  项目css-->
  <link
    rel="stylesheet"
    th:href="@{'/assets/dist/css/style-v'+${theme.spec.version}+'.min.css'}"
  />

  <!-- JavaScript -->
  <script th:src="@{/assets/lib/jquery/dist/jquery.min.map}"></script>
  <script th:src="@{/assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

  <script th:src="@{/assets/lib/magnific-popup/dist/jquery.magnific-popup.min.js}"></script>
  <!--项目JS-->
  <script
    th:src="@{'/assets/dist/js/index-v'+${theme.spec.version}+'.min.js'}"
    type="module"
  ></script>

  <th:block th:replace="~{modules/mode-toggle :: mode_toggle()}"></th:block>
</head>
</html>

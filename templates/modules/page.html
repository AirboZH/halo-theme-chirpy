<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <th:block th:fragment="page(content, layout)">
    <!-- TODO <div class="row{% unless has_tail %} mb-5{% endunless %}">-->
    <div class="row mb-5">
      <div id="core-wrapper" class="col-12 col-lg-11 col-xl-9 pe-xl-4">
        <div class="post px-md-2">
          <th:block th:if="${layout} ne 'index' and ${layout} ne 'post'">
            <h1 class="dynamic-title">[[${layout}]]</h1>
            <div class="post-content">
              <th:block th:replace="${content}"/>
            </div>
          </th:block>

          <th:block th:if="${layout} eq 'index' or ${layout} eq 'post'">
            <th:block th:replace="${content}"></th:block>
          </th:block>
        </div>
      </div>

      <th:block th:replace="~{modules/panel :: panel()}" />
    </div>
  </th:block>
</html>
